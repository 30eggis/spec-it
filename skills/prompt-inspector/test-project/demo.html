<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentation API Binder - Demo</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; cursor: default; }
    body.selecting { cursor: crosshair; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { background: #1a1a2e; color: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; }
    header h1 { font-size: 24px; margin-bottom: 8px; }
    header p { color: #9ca3af; font-size: 14px; }
    .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card h2 { font-size: 18px; margin-bottom: 16px; color: #1a1a2e; }
    .user-list { display: flex; flex-direction: column; gap: 12px; }
    .user-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f8f9fa; border-radius: 8px; }
    .user-info { display: flex; flex-direction: column; }
    .user-name { font-weight: 600; }
    .user-email { font-size: 14px; color: #6b7280; }
    .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
    .btn-primary { background: #6366f1; color: white; }
    .btn-primary:hover { background: #4f46e5; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-danger:hover { background: #dc2626; }
    .btn-secondary { background: #e5e7eb; color: #374151; }
    .btn-secondary:hover { background: #d1d5db; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
    .form-group input, .form-group textarea { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
    .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #6366f1; }
    .post-card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 12px; }
    .post-title { font-weight: 600; margin-bottom: 8px; }
    .post-content { color: #6b7280; font-size: 14px; margin-bottom: 12px; }
    .post-actions { display: flex; gap: 8px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    .instructions { background: #fef3c7; border: 1px solid #f59e0b; border-radius: 8px; padding: 16px; margin-bottom: 20px; }
    .instructions h3 { color: #92400e; margin-bottom: 8px; }
    .instructions ol { margin-left: 20px; color: #78350f; }
    .instructions li { margin-bottom: 4px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useCallback, useEffect } = React;

    // ========== Constants ==========
    const BINDING_MODES = [
      { id: 'comment', label: 'Comment Only', description: 'Leave a comment or annotation on this element' },
      { id: 'api', label: 'Connect API', description: 'Bind an API call to this element' },
    ];

    const TRIGGER_TYPES = [
      { id: 'onComponentMount', label: 'Mount', icon: 'ðŸ”„', description: 'Component loaded' },
      { id: 'onPageLoad', label: 'Page Load', icon: 'ðŸ“„', description: 'Page initially loads' },
      { id: 'onClick', label: 'Click', icon: 'ðŸ‘†', description: 'Element clicked' },
      { id: 'onSubmit', label: 'Submit', icon: 'ðŸ“¤', description: 'Form submitted' },
      { id: 'onBlur', label: 'Blur', icon: 'ðŸ‘ï¸', description: 'Input loses focus' },
      { id: 'onChange', label: 'Change', icon: 'âœï¸', description: 'Value changes' },
    ];

    const HANDLER_TYPES = [
      { id: 'toast', label: 'Toast Message', description: 'Brief notification at bottom of screen' },
      { id: 'popup', label: 'Popup Dialog', description: 'Modal dialog with confirm button' },
      { id: 'redirect', label: 'Page Redirect', description: 'Navigate to another page' },
      { id: 'none', label: 'None', description: 'No visual feedback' },
    ];

    // Discovered APIs (from discover_apis.py output)
    const DISCOVERED_APIS = [
      { id: '1', method: 'GET', path: '/api/users', description: 'Fetch user list' },
      { id: '2', method: 'POST', path: '/api/users', description: 'Create user' },
      { id: '3', method: 'DELETE', path: '/api/users', description: 'Delete user' },
      { id: '4', method: 'GET', path: '/api/posts', description: 'Fetch post list' },
      { id: '5', method: 'POST', path: '/api/posts', description: 'Create post' },
      { id: '6', method: 'PUT', path: '/api/posts', description: 'Update post' },
    ];

    const METHOD_COLORS = {
      GET: '#22c55e',
      POST: '#3b82f6',
      PUT: '#f59e0b',
      DELETE: '#ef4444',
      PATCH: '#8b5cf6',
    };

    // ========== API Binder Component ==========
    function AgentationAPIBinder({ apis, onExportMarkdown }) {
      const [isSelecting, setIsSelecting] = useState(false);
      const [highlightRect, setHighlightRect] = useState(null);
      const [selectedElement, setSelectedElement] = useState(null);
      const [showPanel, setShowPanel] = useState(false);
      const [panelStep, setPanelStep] = useState('mode'); // 'mode', 'comment', 'api'
      const [bindings, setBindings] = useState([]);
      const [badgePositions, setBadgePositions] = useState([]);
      const [routePath, setRoutePath] = useState(window.location.pathname);
      const [currentBinding, setCurrentBinding] = useState({
        mode: null,
        comment: '',
        trigger: TRIGGER_TYPES[2], // onClick default
        successHandler: { type: HANDLER_TYPES[0], message: 'Successfully completed.' },
        errorHandlers: [{ id: 1, type: HANDLER_TYPES[0], message: 'An error occurred.', errorCode: '' }],
      });

      // Update badge positions when bindings change
      useEffect(() => {
        const positions = bindings.map((binding, index) => {
          const element = document.querySelector(binding.elementSelector);
          if (element) {
            const rect = element.getBoundingClientRect();
            return { index: index + 1, top: rect.top + window.scrollY, left: rect.left + window.scrollX, mode: binding.mode };
          }
          return null;
        }).filter(Boolean);
        setBadgePositions(positions);
      }, [bindings]);

      // Update badge positions on scroll/resize
      useEffect(() => {
        const updatePositions = () => {
          const positions = bindings.map((binding, index) => {
            const element = document.querySelector(binding.elementSelector);
            if (element) {
              const rect = element.getBoundingClientRect();
              return { index: index + 1, top: rect.top + window.scrollY, left: rect.left + window.scrollX, mode: binding.mode };
            }
            return null;
          }).filter(Boolean);
          setBadgePositions(positions);
        };
        window.addEventListener('scroll', updatePositions);
        window.addEventListener('resize', updatePositions);
        return () => {
          window.removeEventListener('scroll', updatePositions);
          window.removeEventListener('resize', updatePositions);
        };
      }, [bindings]);

      // Update body cursor when selecting
      useEffect(() => {
        if (isSelecting) {
          document.body.classList.add('selecting');
        } else {
          document.body.classList.remove('selecting');
        }
      }, [isSelecting]);

      const getSelector = useCallback((element) => {
        if (element.id) return `#${element.id}`;
        const classes = Array.from(element.classList).filter(c => !c.startsWith('_'));
        if (classes.length > 0) {
          const selector = `${element.tagName.toLowerCase()}.${classes.join('.')}`;
          if (document.querySelectorAll(selector).length === 1) return selector;
        }
        const path = [];
        let current = element;
        while (current && current !== document.body) {
          let selector = current.tagName.toLowerCase();
          if (current.id) { path.unshift(`#${current.id}`); break; }
          const siblings = current.parentElement?.children;
          if (siblings && siblings.length > 1) {
            const index = Array.from(siblings).indexOf(current) + 1;
            selector += `:nth-child(${index})`;
          }
          path.unshift(selector);
          current = current.parentElement;
        }
        return path.join(' > ');
      }, []);

      useEffect(() => {
        if (!isSelecting) return;

        const handleMouseMove = (e) => {
          const target = e.target;
          if (target.closest('[data-agentation-ignore]')) return;
          setHighlightRect(target.getBoundingClientRect());
        };

        const handleClick = (e) => {
          const target = e.target;
          if (target.closest('[data-agentation-ignore]')) return;
          e.preventDefault();
          e.stopPropagation();

          const selector = getSelector(target);
          setSelectedElement(target);
          setCurrentBinding(prev => ({
            ...prev,
            elementSelector: selector,
            elementDescription: target.textContent?.slice(0, 50) || undefined,
          }));
          setIsSelecting(false);
          setHighlightRect(null);
          setPanelStep('mode');
          setShowPanel(true);
        };

        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('click', handleClick, true);
        return () => {
          document.removeEventListener('mousemove', handleMouseMove);
          document.removeEventListener('click', handleClick, true);
        };
      }, [isSelecting, getSelector]);

      const selectMode = (mode) => {
        setCurrentBinding(prev => ({ ...prev, mode: mode.id }));
        setPanelStep(mode.id);
      };

      const completeBinding = () => {
        if (!currentBinding.elementSelector) return;
        if (currentBinding.mode === 'api' && !currentBinding.api) return;

        const binding = { ...currentBinding };
        setBindings(prev => [...prev, binding]);
        resetPanel(true); // Continue selecting mode
      };

      const resetPanel = (continueSelecting = false) => {
        setSelectedElement(null);
        setShowPanel(false);
        setPanelStep('mode');
        setCurrentBinding({
          mode: null,
          comment: '',
          trigger: TRIGGER_TYPES[2],
          successHandler: { type: HANDLER_TYPES[0], message: 'Successfully completed.' },
          errorHandlers: [{ id: 1, type: HANDLER_TYPES[0], message: 'An error occurred.', errorCode: '' }],
        });
        if (continueSelecting) {
          setIsSelecting(true);
        }
      };

      const addErrorHandler = () => {
        setCurrentBinding(prev => ({
          ...prev,
          errorHandlers: [...prev.errorHandlers, { id: Date.now(), type: HANDLER_TYPES[0], message: '', errorCode: '' }],
        }));
      };

      const removeErrorHandler = (id) => {
        setCurrentBinding(prev => ({
          ...prev,
          errorHandlers: prev.errorHandlers.filter(h => h.id !== id),
        }));
      };

      const updateErrorHandler = (id, field, value) => {
        setCurrentBinding(prev => ({
          ...prev,
          errorHandlers: prev.errorHandlers.map(h => h.id === id ? { ...h, [field]: value } : h),
        }));
      };

      const exportMarkdown = () => {
        const lines = [`# Route: ${routePath}`, ''];
        bindings.forEach((binding, index) => {
          const num = index + 1;
          if (binding.mode === 'comment') {
            lines.push(`## ${num}. Comment`);
            lines.push(`- Selector: \`${binding.elementSelector}\``);
            lines.push(`- Comment: ${binding.comment}`);
          } else {
            lines.push(`## ${num}. ${binding.api?.method} ${binding.api?.path}`);
            lines.push(`- Selector: \`${binding.elementSelector}\``);
            lines.push(`- Trigger: ${binding.trigger.id}`);
            if (binding.successHandler.type.id !== 'none') {
              lines.push(`- OnSuccess: ${binding.successHandler.type.id}${binding.successHandler.message ? ` ("${binding.successHandler.message}")` : ''}${binding.successHandler.redirectPath ? ` â†’ ${binding.successHandler.redirectPath}` : ''}`);
            }
            if (binding.errorHandlers && binding.errorHandlers.length > 0) {
              binding.errorHandlers.forEach((handler, i) => {
                if (handler.type.id !== 'none') {
                  const errorCodePart = handler.errorCode ? `[${handler.errorCode}] ` : '';
                  lines.push(`- OnError${binding.errorHandlers.length > 1 ? ` #${i + 1}` : ''}: ${errorCodePart}${handler.type.id}${handler.message ? ` ("${handler.message}")` : ''}${handler.redirectPath ? ` â†’ ${handler.redirectPath}` : ''}`);
                }
              });
            }
          }
          lines.push('');
        });
        const markdown = lines.join('\n');
        navigator.clipboard.writeText(markdown);
        alert('Copied to clipboard!\n\n' + markdown);
      };

      const styles = {
        overlay: { position: 'fixed', inset: 0, backgroundColor: 'rgba(0, 0, 0, 0.3)', zIndex: 9998, pointerEvents: 'none' },
        toolbar: { position: 'fixed', bottom: 20, right: 20, zIndex: 10000, display: 'flex', gap: 8, padding: 8, backgroundColor: '#1a1a2e', borderRadius: 12, boxShadow: '0 4px 20px rgba(0, 0, 0, 0.3)' },
        button: { padding: '10px 16px', border: 'none', borderRadius: 8, cursor: 'pointer', fontSize: 14, fontWeight: 500 },
        highlight: { position: 'fixed', pointerEvents: 'none', border: '3px solid #6366f1', backgroundColor: 'rgba(99, 102, 241, 0.2)', borderRadius: 4, zIndex: 9997 },
        panel: { position: 'fixed', top: '50%', left: '50%', transform: 'translate(-50%, -50%)', zIndex: 10001, width: 520, maxHeight: '85vh', overflow: 'auto', backgroundColor: '#1a1a2e', borderRadius: 16, boxShadow: '0 8px 32px rgba(0, 0, 0, 0.4)', color: 'white' },
        sectionTitle: { fontSize: 12, fontWeight: 600, color: '#9ca3af', marginBottom: 12, textTransform: 'uppercase', letterSpacing: '0.5px' },
        select: { width: '100%', padding: 12, backgroundColor: '#374151', border: '1px solid #4b5563', borderRadius: 8, color: 'white', fontSize: 14 },
        input: { width: '100%', padding: 12, backgroundColor: '#374151', border: '1px solid #4b5563', borderRadius: 8, color: 'white', fontSize: 14, boxSizing: 'border-box' },
        modeCard: { display: 'flex', alignItems: 'center', gap: 16, padding: 16, backgroundColor: '#374151', borderRadius: 12, cursor: 'pointer', border: '2px solid transparent', transition: 'all 0.2s' },
        modeCardHover: { borderColor: '#6366f1', backgroundColor: '#4338ca20' },
      };

      const badgeStyle = {
        position: 'absolute',
        width: 24,
        height: 24,
        borderRadius: '50%',
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center',
        fontSize: 12,
        fontWeight: 700,
        color: 'white',
        zIndex: 9990,
        boxShadow: '0 2px 8px rgba(0,0,0,0.3)',
        transform: 'translate(-50%, -50%)',
        cursor: 'pointer',
      };

      return (
        <div data-agentation-ignore>
          {isSelecting && <div style={styles.overlay} />}
          {isSelecting && highlightRect && (
            <div style={{ ...styles.highlight, top: highlightRect.top, left: highlightRect.left, width: highlightRect.width, height: highlightRect.height }} />
          )}

          {/* Badges */}
          {badgePositions.map((pos) => (
            <div
              key={pos.index}
              style={{
                ...badgeStyle,
                top: pos.top,
                left: pos.left,
                backgroundColor: pos.mode === 'comment' ? '#f59e0b' : '#6366f1',
              }}
              title={`Binding #${pos.index}`}
            >
              {pos.index}
            </div>
          ))}

          {/* Toolbar */}
          <div style={styles.toolbar}>
            <input
              style={{ padding: '8px 12px', backgroundColor: '#374151', border: '1px solid #4b5563', borderRadius: 8, color: 'white', fontSize: 13, width: 150 }}
              value={routePath}
              onChange={(e) => setRoutePath(e.target.value)}
              placeholder="/route/path"
              title="Route Path"
            />
            <button
              style={{ ...styles.button, backgroundColor: isSelecting ? '#22c55e' : '#6366f1', color: 'white' }}
              onClick={() => setIsSelecting(!isSelecting)}
            >
              {isSelecting ? 'Selecting...' : 'Select Element'}
            </button>
            {bindings.length > 0 && (
              <button style={{ ...styles.button, backgroundColor: '#374151', color: 'white' }} onClick={exportMarkdown}>
                Export ({bindings.length})
              </button>
            )}
          </div>

          {/* Panel Backdrop */}
          {showPanel && (
            <div
              style={{ position: 'fixed', inset: 0, zIndex: 10000 }}
              onClick={() => resetPanel(true)}
            />
          )}

          {/* Panel */}
          {showPanel && (
            <div style={styles.panel} onClick={(e) => e.stopPropagation()}>
              {/* Header */}
              <div style={{ padding: 20, borderBottom: '1px solid #374151' }}>
                <h2 style={{ margin: 0, fontSize: 18 }}>
                  {panelStep === 'mode' && 'Choose Action'}
                  {panelStep === 'comment' && 'Add Comment'}
                  {panelStep === 'api' && 'Configure API Binding'}
                </h2>
                {currentBinding.elementSelector && (
                  <div style={{ display: 'inline-block', padding: '4px 8px', backgroundColor: '#6366f1', borderRadius: 4, fontSize: 12, fontFamily: 'monospace', marginTop: 8 }}>
                    {currentBinding.elementSelector}
                  </div>
                )}
              </div>

              <div style={{ padding: 20 }}>
                {/* Step 1: Choose Mode */}
                {panelStep === 'mode' && (
                  <div style={{ display: 'flex', flexDirection: 'column', gap: 12 }}>
                    {BINDING_MODES.map(mode => (
                      <div
                        key={mode.id}
                        style={styles.modeCard}
                        onClick={() => selectMode(mode)}
                        onMouseEnter={(e) => e.currentTarget.style.borderColor = '#6366f1'}
                        onMouseLeave={(e) => e.currentTarget.style.borderColor = 'transparent'}
                      >
                        <div style={{ width: 48, height: 48, borderRadius: 12, backgroundColor: mode.id === 'comment' ? '#f59e0b' : '#6366f1', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: 24 }}>
                          {mode.id === 'comment' ? 'ðŸ’¬' : 'ðŸ”—'}
                        </div>
                        <div>
                          <div style={{ fontWeight: 600, fontSize: 16 }}>{mode.label}</div>
                          <div style={{ fontSize: 13, color: '#9ca3af', marginTop: 4 }}>{mode.description}</div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}

                {/* Step 2a: Comment Mode */}
                {panelStep === 'comment' && (
                  <>
                    <div style={{ marginBottom: 24 }}>
                      <div style={styles.sectionTitle}>Your Comment</div>
                      <textarea
                        style={{ ...styles.input, minHeight: 120, resize: 'vertical' }}
                        placeholder="Enter your comment or annotation..."
                        value={currentBinding.comment}
                        onChange={(e) => setCurrentBinding(prev => ({ ...prev, comment: e.target.value }))}
                      />
                    </div>
                    <div style={{ display: 'flex', gap: 12 }}>
                      <button
                        style={{ ...styles.button, backgroundColor: '#6366f1', color: 'white', flex: 1, opacity: currentBinding.comment ? 1 : 0.5 }}
                        disabled={!currentBinding.comment}
                        onClick={completeBinding}
                      >
                        Add Comment
                      </button>
                      <button style={{ ...styles.button, backgroundColor: '#374151', color: 'white' }} onClick={() => setPanelStep('mode')}>
                        Back
                      </button>
                      <button style={{ ...styles.button, backgroundColor: '#374151', color: 'white' }} onClick={resetPanel}>
                        Cancel
                      </button>
                    </div>
                  </>
                )}

                {/* Step 2b: API Mode */}
                {panelStep === 'api' && (
                  <>
                    {/* API Selection */}
                    <div style={{ marginBottom: 24 }}>
                      <div style={styles.sectionTitle}>Select API</div>
                      <select
                        style={styles.select}
                        value={currentBinding.api?.id || ''}
                        onChange={(e) => {
                          const api = apis.find(a => a.id === e.target.value);
                          setCurrentBinding(prev => ({ ...prev, api }));
                        }}
                      >
                        <option value="">Choose an API...</option>
                        {apis.map(api => (
                          <option key={api.id} value={api.id}>
                            [{api.method}] {api.path} - {api.description}
                          </option>
                        ))}
                      </select>
                    </div>

                    {/* Trigger Selection */}
                    <div style={{ marginBottom: 24 }}>
                      <div style={styles.sectionTitle}>Trigger</div>
                      <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: 8 }}>
                        {TRIGGER_TYPES.map(trigger => (
                          <div
                            key={trigger.id}
                            onClick={() => setCurrentBinding(prev => ({ ...prev, trigger }))}
                            style={{
                              display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center',
                              padding: '12px 8px', backgroundColor: '#374151', borderRadius: 8, cursor: 'pointer',
                              border: currentBinding.trigger?.id === trigger.id ? '2px solid #6366f1' : '2px solid transparent',
                              transition: 'all 0.15s',
                            }}
                            title={trigger.description}
                          >
                            <span style={{ fontSize: 20, marginBottom: 4 }}>{trigger.icon}</span>
                            <span style={{ fontSize: 11, fontWeight: 500, textAlign: 'center' }}>{trigger.label}</span>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Success Handler */}
                    <div style={{ marginBottom: 24 }}>
                      <div style={styles.sectionTitle}>On Success</div>
                      <select
                        style={{ ...styles.select, marginBottom: 12 }}
                        value={currentBinding.successHandler?.type.id || 'toast'}
                        onChange={(e) => {
                          const type = HANDLER_TYPES.find(h => h.id === e.target.value);
                          setCurrentBinding(prev => ({ ...prev, successHandler: { ...prev.successHandler, type } }));
                        }}
                      >
                        {HANDLER_TYPES.map(h => <option key={h.id} value={h.id}>{h.label}</option>)}
                      </select>
                      {currentBinding.successHandler?.type.id !== 'none' && (
                        <input
                          style={styles.input}
                          placeholder="Success message"
                          value={currentBinding.successHandler?.message || ''}
                          onChange={(e) => setCurrentBinding(prev => ({ ...prev, successHandler: { ...prev.successHandler, message: e.target.value } }))}
                        />
                      )}
                      {currentBinding.successHandler?.type.id === 'redirect' && (
                        <input
                          style={{ ...styles.input, marginTop: 8 }}
                          placeholder="Redirect path (e.g., /dashboard)"
                          value={currentBinding.successHandler?.redirectPath || ''}
                          onChange={(e) => setCurrentBinding(prev => ({ ...prev, successHandler: { ...prev.successHandler, redirectPath: e.target.value } }))}
                        />
                      )}
                    </div>

                    {/* Error Handlers */}
                    <div style={{ marginBottom: 24 }}>
                      <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: 12 }}>
                        <div style={styles.sectionTitle}>On Error</div>
                        <button
                          style={{ ...styles.button, padding: '4px 12px', backgroundColor: '#4b5563', fontSize: 12 }}
                          onClick={addErrorHandler}
                        >
                          + Add Case
                        </button>
                      </div>
                      {currentBinding.errorHandlers?.map((handler, idx) => (
                        <div key={handler.id} style={{ backgroundColor: '#2d3748', borderRadius: 8, padding: 12, marginBottom: 8 }}>
                          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: 8 }}>
                            <span style={{ fontSize: 12, color: '#9ca3af' }}>Case #{idx + 1}</span>
                            {currentBinding.errorHandlers.length > 1 && (
                              <button
                                style={{ background: 'none', border: 'none', color: '#ef4444', cursor: 'pointer', fontSize: 16, padding: 0 }}
                                onClick={() => removeErrorHandler(handler.id)}
                              >
                                âœ•
                              </button>
                            )}
                          </div>
                          <div style={{ display: 'flex', gap: 8, marginBottom: 8 }}>
                            <select
                              style={{ ...styles.select, flex: 2 }}
                              value={handler.type.id}
                              onChange={(e) => {
                                const type = HANDLER_TYPES.find(h => h.id === e.target.value);
                                updateErrorHandler(handler.id, 'type', type);
                              }}
                            >
                              {HANDLER_TYPES.map(h => <option key={h.id} value={h.id}>{h.label}</option>)}
                            </select>
                            <input
                              style={{ ...styles.input, flex: 1 }}
                              placeholder="Error code"
                              value={handler.errorCode || ''}
                              onChange={(e) => updateErrorHandler(handler.id, 'errorCode', e.target.value)}
                              title="Optional: Business error code (e.g., ERR_001)"
                            />
                          </div>
                          {handler.type.id !== 'none' && (
                            <input
                              style={styles.input}
                              placeholder="Error message"
                              value={handler.message || ''}
                              onChange={(e) => updateErrorHandler(handler.id, 'message', e.target.value)}
                            />
                          )}
                          {handler.type.id === 'redirect' && (
                            <input
                              style={{ ...styles.input, marginTop: 8 }}
                              placeholder="Redirect path (e.g., /error)"
                              value={handler.redirectPath || ''}
                              onChange={(e) => updateErrorHandler(handler.id, 'redirectPath', e.target.value)}
                            />
                          )}
                        </div>
                      ))}
                    </div>

                    {/* Actions */}
                    <div style={{ display: 'flex', gap: 12 }}>
                      <button
                        style={{ ...styles.button, backgroundColor: '#6366f1', color: 'white', flex: 1, opacity: currentBinding.api ? 1 : 0.5 }}
                        disabled={!currentBinding.api}
                        onClick={completeBinding}
                      >
                        Add Binding
                      </button>
                      <button style={{ ...styles.button, backgroundColor: '#374151', color: 'white' }} onClick={() => setPanelStep('mode')}>
                        Back
                      </button>
                      <button style={{ ...styles.button, backgroundColor: '#374151', color: 'white' }} onClick={resetPanel}>
                        Cancel
                      </button>
                    </div>
                  </>
                )}
              </div>
            </div>
          )}
        </div>
      );
    }
