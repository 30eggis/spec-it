# {{system_name}} Component Layouts
# Version: {{version}}
# Date: {{date}}
# Reference: {{component_reference}}

# Layout Components ({{layout_id_range}})
components:
{{#each layout_components}}
  # {{id}}: {{name}}
  {{key}}:
    id: "{{id}}"
    name: "{{name}}"
    category: "{{category}}"
    phase: "{{phase}}"
{{#if references}}
    references: "{{references}}"
{{/if}}

    layout:
{{#each layout_props}}
      {{key}}: {{value}}
{{/each}}

{{#if sections}}
    sections:
{{#each sections}}
      {{key}}:
{{#each props}}
        {{key}}: {{value}}
{{/each}}
{{/each}}
{{/if}}

{{#if variants}}
    variants:
{{#each variants}}
      {{key}}:
{{#each props}}
        {{key}}: {{value}}
{{/each}}
{{/each}}
{{/if}}

{{#if sizes}}
    sizes:
{{#each sizes}}
      {{key}}:
{{#each props}}
        {{key}}: {{value}}
{{/each}}
{{/each}}
{{/if}}

{{#if responsive}}
    responsive:
{{#each responsive}}
      {{breakpoint}}:
{{#each props}}
        {{key}}: {{value}}
{{/each}}
{{/each}}
{{/if}}

{{/each}}
